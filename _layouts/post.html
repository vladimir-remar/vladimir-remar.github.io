---
layout: default
title: Posts
---

<h1>{{ page.title }}</h1>
<p class="meta">{{ page.date | date_to_string }}</p>
<img src="{{ page.image }}" />
<div class="post">
  {{ content }}
</div>

<!-- DISQUS BEGIN -->

{% if page.comments %}
<div id="disqus_thread"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'vladimirremar'; // required: replace example with your forum shortname
        // var disqus_developer = 1; // Comment out when the site is live
        var disqus_identifier = "{{ page.url }}";

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
{% endif %}


<!-- DISQUS END-->
<div class="post-meta">
  <time datetime="{{ page.date | date: "%Y-%m-%d %H:%M" }}" class="post-meta__date">{{ page.date | date: "%-d %b %Y" }}</time>
  {% if page.tags.size > 0 %}
  &#8226; <span class="post-meta__tags">on {% for tag in page.tags %}<a href="{{ site.baseurl }}/tags/#{{ tag }}">{{ tag }}</a> {% endfor %}</span>
  {% endif %}
</div>
