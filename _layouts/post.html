---
layout: default
title: Posts
---

<h1>{{ page.title }}</h1>
<p class="meta">{{ page.date | date_to_string }}</p>
<img src="{{ page.image }}" />
<div class="post">
  {{ content }}
</div>

<!-- DISQUS BEGIN -->

{% if site.disqus_shortname %}
<div id="disqus_thread"></div>
<!-- Add Disqus comments (not comment count) -->
<script type="text/javascript">
    var disqus_shortname  = '{{ site.disqus_shortname }}';
    var disqus_identifier = '{{ page.url }}';
    var disqus_title      = '{{ page.title }}';
    var disqus_url        = '{{ site.url }}{{ page.url }}';
    // var disqus_developer = 1; // Comment out when the site is live
    (function() {
      var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
      dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
      (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>

<!-- Add Disqus comment count (not the comments) -->
<script type="text/javascript">
  /* * * CONFIGURATION VARIABLES * * */
  var disqus_shortname  = '{{ site.disqus_shortname }}';
  // var disqus_developer = 1; // Comment out when the site is live
  /* * * DON'T EDIT BELOW THIS LINE * * */
  (function () {
      var s = document.createElement('script'); s.async = true;
      s.type = 'text/javascript';
      s.src = '//' + disqus_shortname + '.disqus.com/count.js';
      (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
  }());
</script>

<noscript>
    Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a>
</noscript>
{% endif %}


<!-- DISQUS END-->
<div class="post-meta">
  <time datetime="{{ page.date | date: "%Y-%m-%d %H:%M" }}" class="post-meta__date">{{ page.date | date: "%-d %b %Y" }}</time>
  {% if page.tags.size > 0 %}
  &#8226; <span class="post-meta__tags">on {% for tag in page.tags %}<a href="{{ site.baseurl }}/tags/#{{ tag }}">{{ tag }}</a> {% endfor %}</span>
  {% endif %}
</div>
